<!DOCTYPE html>
<html lang="en">
<head>
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="stylesimple.css"/>
</head>
<body>
  <h1>Simple Calculator!</h1>
    <div id="add">
      <input type="number" id="addfirst"/>
      <input type="number" id="addsecond"/>
      <button id="addbutt">Add!</button>
      <div id="addoutput"></div>
    </div>

    <div id="subtract">
      <input type="number" id="subfirst"/>
      <input type="number" id="subsecond"/>
      <button id="subbutt">Subtract!</button>
      <div id="suboutput"></div>
    </div>

    <div id="multiply">
      <input type="number" id="multfirst"/>
      <input type="number" id="multsecond"/>
      <button id="multbutt">Multiply!</button>
      <div id="multoutput"></div>
    </div>
      <script src="calcjava.js"></script>
</body>
</html>
